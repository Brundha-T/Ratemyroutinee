<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RateMyRoutine - Signup</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('bg2.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header / Navbar */
    header {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ffcc80;
      letter-spacing: 1px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffcc80;
    }

    h1.main-title {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2.5rem;
      color: #fffbe7;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
      margin: 0 auto 40px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"] {
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input[type="submit"] {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: #fff;
      font-weight: 600;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: linear-gradient(to right, #feb47b, #ff7e5f);
    }

    .login-link {
      margin-top: 16px;
      font-size: 0.9rem;
      color: #ddd;
    }

    .login-link a {
      color: #ffcc80;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: auto;
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 14px;
      font-size: 0.9rem;
      color: #ccc;
    }

    @media (max-width: 500px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <div class="logo">RateMyRoutine</div>
    <nav>
      <a href="signup.html">üè† Home</a>
      <a href="about.html">‚ÑπÔ∏è About</a>
    </nav>
  </header>

  <!-- Main Title -->
  <h1 class="main-title">Sign Up</h1>

  <!-- Signup Form -->
  <div class="container">
    <form id="signupForm">
      <input type="text" id="username" placeholder="Username" required minlength="3" />
      <input type="password" id="password" placeholder="Password" required minlength="6" />
      <input type="number" id="age" placeholder="Age" required min="10" max="100" />
      <input type="submit" value="Sign Up" />
    </form>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 RateMyRoutine. All rights reserved.
  </footer>

  <!-- Signup Handler -->
  <script>
    const form = document.getElementById('signupForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      // Simulate successful signup
      window.location.href = 'dashboard.html';
    });
  </script>

</body>
</html>
